experiences:
    - role: Graduate Research Assistant
      time: 2018 - Present
      company: University of Southern Mississippi, Hattiesburg, Mississippi
      details: |
          - Worked on a paper named \'Team Learning from Human Demonstration with Coordination Confidence Environment\' in Python environment and submitted as a co-author
          - Researched information regarding Reinforcement Learning to assist professors with academic pursuits and worked on developing a technique to improve the bootstrapping methods for training reinforcement learners in team-based collaborative environments.
          - Experimented and studied the learning performance of Tabular Q-Learning techniques with different types of bootstrapping methods for learners with human demonstrations.
          - Developed a team-based game domain named Guided Navigation (two variants) using Python Gym libraries.
          - Planned, modified, and executed research techniques, procedures, and tests.	
      projects: 

        -  title: Thesis#1 - Team Learning from Human Demonstration with Coordination Confidence
           environment: Python, Ubuntu OS, OpenAI Gym libraries
           description: |
             This thesis work involves developing and testing collaborative game domains using Gym environment. It also includes working under faculty advisor to develop, test and compare the learning performance of Tabular Q-Learning techniques with different types of bootstrapping methods with human demonstrations.
           responsibilities: |
             - Responsible for setting up the environment required to test the learning techniques, i.e. setting up python virtual environment, gym environment (game domains for RL testing) and Baselines (one of the standard open-sources for RL learning techniques).
             - Developed a team-based game domain named Guided Navigation (two variants) using Gym libraries.
             - Worked with tabular Q-Learning techniques to observe the learning performance of various techniques using human demonstration to bootstrap the learner.
             - Worked in collaboration with the faculty advisor in completing a paper named 'Team Learning from Human Demonstration with Coordination Confidence Environment' in Python environment.

    - role: Technology Analyst
      time: 2015 - 2018
      company: ZS Associates Inc., Pune, India
      details: |
          - Collaborated with clients from concept through final delivery of product or service.
          - Coordinated with systems partners to finalize designs and confirm requirements.
          - Provided continued maintenance and development of bug fixes and patch sets for existing web applications.
          - Proposed technical feasibility solutions for new functional designs and suggested options for performance improvement of technical objects.
          - Extensively involved in development of applications and processes using Informatica Power Center and Python framework.
          - Developed PL/SQL procedures for Informatica mappings to implement run-time DQM (Data Quality Management) checks.
          - Involved in various testing phases like Unit Testing, System Integration Testing and Performance Testing and migrated the code into QA (Testing) and supported QA team and UAT Users.
          - Extensively involved in report generation using MS Excel data analysis and Client Report generation.

      projects: 

        -  title: Project#1 - Abbvie Roster Manager
           environment: Javelin Application Catalyst based on Python Framework
           description: |
             This system is used to track all the medical representatives of AbbVie and their assignments to the Prescribers across various territories.
           responsibilities: |
             - Gathered technical level requirements from clients.
             - Developed enhancements on the tool using Javelin specific python framework.
             - Created test cases to test various negative and positive scenarios.
             - Involved in performance tuning of the tool.

        -  title: Project#2 - Abbvie Business Rule Manager
           environment: Python, Informatica, Teradata, SQL
           description: |
             This system is a combination of UI enhancement used by the clients to define the business rules and Informatica process development used to process the Medical Representatives’ and Prescriber data based on the defined rules on UI.
           responsibilities: |
             - Gathered technical level requirements from clients.
             - Developed enhancements on the tool using Javelin specific python framework.
             - Developed Informatica mappings to process data.
             - Created test cases to test various negative and positive scenarios for both UI and Informatica processes.
             - Involved in performance tuning at SQL level and UI level.

        -  title: Project#3 - Abbvie Account and Targeting Feedback Management Tool
           environment: Python
           description: |
             This system is a supplement to Business Rules Manager and is only for HQ people to make and request changes to the business rules on territory basis for every quarter.
           responsibilities: |
             - Gathered technical level requirements from clients.
             - Developed enhancements on the tool using Javelin specific python framework.
             - Created test cases to test various negative and positive scenarios.
             - Involved in performance tuning of the tool.

